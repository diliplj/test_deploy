{% include 'head.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-7 d-flex align-items-stretch container-fluid d-flex justify-content-md-center align-items-center">

      <img src="{{page_kwargs}}image/logo_new.jpg" width="100%" alt="">

      <p class="lead text-muted">Remember your memories with one click</p>
  </div>
</div>

                      <form action="{% url 'login' %}" method="post">

                            <a href="{% url 'register' %}" class="text-primary" style="text-decoration:none">Register</a>
                          </small>      
                          </div>    
                                <div class="col-auto my-2">
                                  <button type="submit" class="btn btn-primary">Login</button>
                                      </div>
                                                  
                                    
                              </form>                
                    </div>
