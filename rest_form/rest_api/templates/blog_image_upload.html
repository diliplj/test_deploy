{% include 'head.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-7 d-flex align-items-stretch container-fluid d-flex justify-content-md-center align-items-center">
  <div class="px-lg-4 text-center text-primary w-100">
      <img src="{{page_kwargs}}image/logo_new.jpg" width="100%" alt="">
      <h1 class="mb-2 mt-0">Change the Image</h1>
      <p class="lead text-muted">Remember your memories with one click</p>
  </div>
</div>
<!-- <div class="container h-100 d-flex"> -->
    <!-- <div class="col-11 align-self-center"> -->
        <div class="row container-fluid d-flex justify-content-md-center align-items-center">
            <div class="col-md-4 d-flex align-items-stretch mt-4">
                <div class="card w-160 px-5 shadow border-0">
                    <div class="card-body">
                      <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-auto my-2">
                        <label for="formFileMultiple" class="form-label">Upload Images</label>
                        <input class="form-control" name="images" type="file" multiple>
                              
                        
                            <button type="submit" class="btn btn-primary my-3">Upload</button>
                                </div>
                                            
                                    
                        </form>                
                    </div>
                </div>
            </div>
            
        </div>
    <!-- </div> -->
<!-- </div> -->
{% endblock %}
