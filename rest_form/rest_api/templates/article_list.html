{% include 'head.html' %}

{% block content %}
<div class="panel-heading my-5"><h3 style="text-align: center;">My Articles</h3></div>
{% for article_data in article_datas %}
{% if article_data.image %}  
<div class="row">
<div class="col-sm-6 my-3" style="width: 20rem;" >
<div class="card" >
    <img class="card-img-top" style="width: 100%; height: 15vw; object-fit: cover;" src="{{article_data.image.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{article_data.title}}</h5>
      <p class="card-text">{{article_data.headline}}</p>
      <a href="{% url 'article_upload' article_data.uid %}" class="btn btn-primary">Update</a>
      <a href="{% url 'article_delete' article_data.uid %}" class="btn btn-primary">Delete</a>
    </div>
  </div>
</div></div>

{% endif %}  
{% endfor %}
{% endblock %}
